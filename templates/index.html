<!DOCTYPE html>
<html>
<head>
    <title>Breast Cancer Prediction</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <h2>Breast Cancer Prediction System</h2>
    <form action="/predict" method="post">
        <label>Mean Radius:</label><br>
        <input type="number" step="any" name="mean radius" required><br>
        <label>Mean Texture:</label><br>
        <input type="number" step="any" name="mean texture" required><br>
        <label>Mean Perimeter:</label><br>
        <input type="number" step="any" name="mean perimeter" required><br>
        <label>Mean Area:</label><br>
        <input type="number" step="any" name="mean area" required><br>
        <label>Mean Smoothness:</label><br>
        <input type="number" step="any" name="mean smoothness" required><br><br>
        <input type="submit" value="Predict">
    </form>
    <h3>{{ prediction_text }}</h3>
</body>
</html>
